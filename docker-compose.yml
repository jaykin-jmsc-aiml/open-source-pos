services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: liquorpos-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - liquorpos-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: liquorpos-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - liquorpos-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 3s
      retries: 10

  identity-api:
    build:
      context: .
      dockerfile: src/Services/Identity/LiquorPOS.Services.Identity.Api/Dockerfile
    container_name: liquorpos-identity-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
    ports:
      - "5001:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - liquorpos-network

  catalog-api:
    build:
      context: .
      dockerfile: src/Services/Catalog/LiquorPOS.Services.Catalog.Api/Dockerfile
    container_name: liquorpos-catalog-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
    ports:
      - "5002:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - liquorpos-network

  inventory-api:
    build:
      context: .
      dockerfile: src/Services/InventoryPurchasing/LiquorPOS.Services.InventoryPurchasing.Api/Dockerfile
    container_name: liquorpos-inventory-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
    ports:
      - "5003:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - liquorpos-network

  sales-api:
    build:
      context: .
      dockerfile: src/Services/SalesPOS/LiquorPOS.Services.SalesPOS.Api/Dockerfile
    container_name: liquorpos-sales-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
    ports:
      - "5004:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - liquorpos-network

  loyalty-api:
    build:
      context: .
      dockerfile: src/Services/CustomerLoyalty/LiquorPOS.Services.CustomerLoyalty.Api/Dockerfile
    container_name: liquorpos-loyalty-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
    ports:
      - "5005:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - liquorpos-network

  reporting-api:
    build:
      context: .
      dockerfile: src/Services/ReportingAnalytics/LiquorPOS.Services.ReportingAnalytics.Api/Dockerfile
    container_name: liquorpos-reporting-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
    ports:
      - "5006:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - liquorpos-network

  configuration-api:
    build:
      context: .
      dockerfile: src/Services/Configuration/LiquorPOS.Services.Configuration.Api/Dockerfile
    container_name: liquorpos-configuration-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
    ports:
      - "5007:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - liquorpos-network

  api-gateway:
    build:
      context: .
      dockerfile: src/ApiGateway/LiquorPOS.ApiGateway/Dockerfile
    container_name: liquorpos-api-gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
    ports:
      - "5000:8080"
    depends_on:
      - identity-api
      - catalog-api
      - inventory-api
      - sales-api
      - loyalty-api
      - reporting-api
      - configuration-api
    networks:
      - liquorpos-network

  frontend:
    build:
      context: ./src/Frontend
      dockerfile: Dockerfile
    container_name: liquorpos-frontend
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    networks:
      - liquorpos-network

networks:
  liquorpos-network:
    driver: bridge

volumes:
  sqlserver-data:
